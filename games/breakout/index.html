<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Breakout Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu">
    <h1>BREAKOUT</h1>
    <div class="settings">
      <label>Filas de bloques: <input type="number" id="rowCount" min="3" max="8" value="5"></label>
      <label>Columnas de bloques: <input type="number" id="colCount" min="5" max="12" value="8"></label>
      <label>Velocidad de la bola: <input type="range" id="ballSpeed" min="2" max="8" value="4"></label>
      <label>Tamaño de la pala: <input type="range" id="paddleSize" min="60" max="150" value="100"></label>
    </div>
    <button id="btnStart">Iniciar Juego</button>
    <button id="btnMainMenu" onclick="location.href='../../index.html'">Volver al Menú Principal</button>
  </div>
  <div id="gameContainer" style="display: none;">
    <button id="btnBackToMenu">Volver al Menú</button>
    <div id="scoreboard">
      <span>Puntos: <span id="score">0</span></span>
      <span>Vidas: <span id="lives">3</span></span>
    </div>
    <canvas id="breakout" width="800" height="600"></canvas>
    <div id="mobileControls">
      <button class="control-btn" id="moveLeft">◄</button>
      <button class="control-btn" id="moveRight">►</button>
    </div>
  </div>
  <footer class="copilot-notice">
    <p>⚠️ Esta página se utiliza para realizar pruebas con el agente GitHub Copilot</p>
  </footer>
  <script src="game.js"></script>
</body>
</html>
